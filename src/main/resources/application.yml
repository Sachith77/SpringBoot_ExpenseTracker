# =============================================
# EXPENSE TRACKER APPLICATION CONFIGURATION
# =============================================

spring:
  application:
    name: expense-tracker

  # =============================================
  # DATABASE CONFIGURATION
  # =============================================
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/expense_tracker}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  # =============================================
  # EMAIL CONFIGURATION (SMTP)
  # =============================================
  mail:
    host: ${MAIL_HOST:smtp.mailtrap.io}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        transport:
          protocol: smtp

  # =============================================
  # FILE UPLOAD CONFIGURATION
  # =============================================
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  # =============================================
  # CACHE CONFIGURATION
  # =============================================
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s

# =============================================
# SERVER CONFIGURATION
# =============================================
server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# =============================================
# JWT CONFIGURATION
# =============================================
jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
  expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}  # 7 days in milliseconds

# =============================================
# APPLICATION SPECIFIC CONFIGURATION
# =============================================
app:
  upload:
    dir: ${UPLOAD_DIR:./uploads}
  rate-limit:
    requests-per-minute: ${RATE_LIMIT:60}
  email:
    from: ${EMAIL_FROM:noreply@expensetracker.com}

# =============================================
# LOGGING CONFIGURATION
# =============================================
logging:
  level:
    root: INFO
    com.expensetracker: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# =============================================
# ACTUATOR CONFIGURATION
# =============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: when_authorized

# =============================================
# SPRINGDOC / SWAGGER CONFIGURATION
# =============================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
