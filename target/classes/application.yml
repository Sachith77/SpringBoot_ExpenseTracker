# EXPENSE TRACKER APPLICATION CONFIGURATION

spring:
  application:
    name: expense-tracker

  # MONGODB ATLAS
  data:
    mongodb:
      uri: mongodb+srv://sachith24bcs10403_db_user:expense-tracker-pass@expense-tracker-cluster.ikio4ur.mongodb.net/expense_tracker?retryWrites=true&w=majority&ssl=true&tls=true
      auto-index-creation: true

  # EMAIL (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.mailtrap.io}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  # FILE UPLOAD
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB

  # CACHE
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=500,expireAfterWrite=600s

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong}
  expiration: 86400000
  refresh-expiration: 604800000

app:
  upload:
    dir: ${UPLOAD_DIR:./uploads}
  rate-limit:
    requests-per-minute: 60
  email:
    from: noreply@expensetracker.com

logging:
  level:
    root: INFO
    com.expensetracker: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
